# Alacritty configuration for my Qualtrics laptop (macOS).
#
# This only gets included if it's symlinked to alacritty/machine-specific.yml.

font:
  size: 12.5

window:
  startup_mode: Maximized

key_bindings:
  # make ctrl-6 work to switch to alternate buffer in Vim
  - { key: Key6, mods: Control, chars: "\x1e" }
